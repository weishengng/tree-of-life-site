<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tree of Life Scene</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    .scene {
      position: relative;
      width: 100%;
      max-width: 100%;
      background: #000;
      overflow-x: hidden;
    }
    .scene img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hotspot {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
      width: 8vw;
      height: 8vw;
      min-width: 30px;
      min-height: 30px;
    }
    .tooltip {
      display: none;
      position: absolute;
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      max-width: 80vw;
      z-index: 1000;
      font-size: 0.9rem;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="scene">
    <img src="tree-of-life.png" alt="Tree of Life Scene" />

    <div class="hotspot" style="top: 35%; left: 71%;" onclick="showTooltip(event, 'tree')"></div>
    <div class="hotspot" style="top: 73%; left: 58%;" onclick="showTooltip(event, 'path')"></div>
    <div class="hotspot" style="top: 30%; left: 10%;" onclick="showTooltip(event, 'building')"></div>
    <div class="hotspot" style="top: 50%; left: 70%;" onclick="showTooltip(event, 'rod')"></div>
    <div class="hotspot" style="top: 50%; left: 20%;" onclick="showTooltip(event, 'river')"></div>
    <div class="hotspot" style="top: 30%; left: 50%;" onclick="showTooltip(event, 'darkness')"></div>

    <div id="tooltip" class="tooltip" role="tooltip"></div>
  </div>

  <script>
    const tooltip = document.getElementById('tooltip');

    const descriptions = {
      tree: 'This glowing tree represents the Tree of Life, a symbol of God\'s love and eternal joy.',
      path: 'The path represents the strait and narrow way, leading to the Tree of Life, symbolizing our journey in life.',
      building: 'The dark building in the distance represents the pride of the world and false happiness.',
      rod: 'The iron rod symbolizes the scriptures, commandments, and teachings of God. Holding firmly to it indicates obedience and spiritual discipline.',
      river: 'The river represents the depths of hell and the consequences of wickedness. It separates those who reject God from His love.',
      darkness: 'It represents spiritual challenges that obscure truth and lead people into sin and separation from God.'
    };

    function showTooltip(event, part) {
      tooltip.style.display = 'block';
      tooltip.innerText = descriptions[part];

      const scrollX = window.scrollX || 0;
      const scrollY = window.scrollY || 0;
      const x = event.pageX + 20 + scrollX;
      const y = event.pageY + 20 + scrollY;

      tooltip.style.left = x + 'px';
      tooltip.style.top = y + 'px';
    }

    document.body.addEventListener('click', function (event) {
      if (!event.target.classList.contains('hotspot')) {
        tooltip.style.display = 'none';
      }
    });
  </script>
</body>
</html>
