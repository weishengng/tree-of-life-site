
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree of Life Scene</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    .scene {
      position: relative;
      width: 100%;
      height: auto;
      background: #000;
    }
    .scene img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hotspot {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    .tooltip {
      display: none;
      position: absolute;
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      width: 200px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="scene">
    <img src="tree-of-life-minecraft.png" alt="Tree of Life Scene">

    <div class="hotspot" style="top: 40%; left: 40%; width: 50px; height: 50px;" onclick="showTooltip(event, 'tree')"></div>
    <div class="hotspot" style="top: 70%; left: 20%; width: 50px; height: 50px;" onclick="showTooltip(event, 'path')"></div>
    <div class="hotspot" style="top: 30%; left: 80%; width: 50px; height: 50px;" onclick="showTooltip(event, 'building')"></div>

    <div id="tooltip" class="tooltip"></div>
  </div>

  <script>
    const tooltip = document.getElementById('tooltip');

    const descriptions = {
      tree: 'This glowing tree represents the Tree of Life, a symbol of God\'s love and eternal joy.',
      path: 'The path represents the iron rod or the word of God, guiding us through darkness toward the light.',
      building: 'The dark building in the distance represents the pride of the world and false happiness.'
    };

    function showTooltip(event, part) {
      tooltip.style.display = 'block';
      tooltip.innerText = descriptions[part];
      const x = event.pageX + 20;
      const y = event.pageY + 20;
      tooltip.style.left = x + 'px';
      tooltip.style.top = y + 'px';
    }

    document.body.addEventListener('click', function(event) {
      if (!event.target.classList.contains('hotspot')) {
        tooltip.style.display = 'none';
      }
    });
  </script>
</body>
</html>
